<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0"> <!-- Foi usado cellspacing para remover a borda da coluna da tabela-->
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td><b>Média final</b></td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <footer>
            <p>2023 © Desenvolvido por <a class="link-dark" href="https://www.linkedin.com/in/guilherme-kiss/" target="_blank">Guilherme Kiss</a> - Todos os direitos reservados.</p>
            <a class="repositorio" href="https://github.com/GuilhermeKiss/projeto_calculadora_medias" target="_blank">Confira o repositório deste projeto.</a>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
